<mat-card *tdLoading="'user'">
    <table class="ui compact celled definition table">
        <thead>
          <tr>
          
            <th>NAME</th>
            <th>EMAIL</th>
            <th>PHONE</th>
            <th>PASS</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.pass }}</td>
            <td class="collapsing">                
                <a class='btn btn-info btn-xs' routerLink="/registro/{{user.id}}/edit"><span
                  class="glyphicon glyphicon-edit"></span> Edit</a>
                  <a class="btn btn-danger btn-xs" (click)="delete()" *ngIf="user.id"><span class="glyphicon glyphicon-remove"></span>Supr</a>
                  
            </td>
          </tr>
        </tbody>
        <tfoot class="full-width">
          <tr>
            <th></th>
            <th colspan="4">
              <button class="class='btn btn-info btn-xs" routerLink="/registro/create">
                <i class="fas fa-user-plus"></i>Add
              </button>            
              <!-- <button class="ui small button" (click)="approveAll($event)">
                Approve All
              </button> -->
            </th>
          </tr>
        </tfoot>
      </table>   

</mat-card>
